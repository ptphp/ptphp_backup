{block(PtAdmin/header)}
<div class="main_region">
    <div class="hd">
        <h2>栏目新加</h2>
        <div class="act">
            <a class="btn" href="javascript:history.go(-1)">返回</a>
            {if($c_id)}
            <a  target="_blank" class="btn" href="/admin/category/gen?cid={$row['c_id']}">生成</a>
            <a target="_blank" class="btn" href="/{$row['c_path']}/index.html">预览生成</a>
            <a  target="_blank" class="btn" href="/content/index.html?path={$row['c_path']}">预览</a>
            {end}
        </div>
    </div>
    <div class="bd">
        <form action="/admin/category/edit" class="ptform">  
            <input name="c_id" value="{%=array_value($row,'c_id')%}" type="hidden">          
            <dl>
                <dt><label for="c_pid">上级栏目</label></dt>
                <dd>
                    <select name="c_pid" id="c_pid">
                        <option value="0">====项级栏目=====</option>
                        {$options}
                    </select>
                </dd>
            </dl>            
            <dl>
                <dt><label for="c_title">标题</label></dt>
                <dd>
                    <input id="c_title" name="c_title" value="{%=array_value($row,'c_title')%}" data-info="请填写标题" data-req="标题不能为空" >
                </dd>
            </dl>
            <dl>
                <dt><label for="c_name">英文名</label></dt>
                <dd>
                    <input name="c_name" value="{%=array_value($row,'c_name')%}" id="c_name" data-info="请填写英文名，只能为英文、数字和_" data-req="英文名不能为空" >
                </dd>
            </dl>
            
            <dl>
                <dt><label for="c_tpy">类型</label></dt>
                <dd>
                    <select id="c_tpy" name="c_tpy">
                        <option value="0">单网页</option>
                        <option value="1">列表</option>
                    </select>                                        
                </dd>
            </dl>
            <dl>
                <dt><label for="c_tpl">模板</label></dt>
                <dd><input size="20" id="c_tpl" name="c_tpl" value="{%=array_value($row,'c_tpl',"index.html")%}" ></dd>
            </dl>
            <dl>
                <dt><label for="c_keys">关键字</label></dt>
                <dd>
                    <input id="c_keys" size="80" name="c_keys" value="{%=array_value($row,'c_keys')%}" data-info="请填写关键字">
                </dd>
            </dl>
            <dl>
                <dt><label for="c_desc">简介</label></dt>
                <dd>
                    <textarea style="width:600px;height:150px;" id="c_desc" name="c_desc">{%=array_value($row,'c_desc')%}</textarea>
                </dd>
            </dl>
            <dl>
                <dt><label for="c_content">内容</label></dt>
                <dd>
                    <textarea style="width:780px;height:450px;" data-ueditor="1" id="c_content" name="c_content">{%=array_value($row,'c_content')%}</textarea>
                </dd>
            </dl>
            <div class="form-action">
                <button class="btn submit" disabled>提交</button>
            </div>
        </form>
        
    </div>
    
<script type="text/javascript">
$(function(){
    $(".ptform").ptForm();
     {if($c_id)}
     $("#c_pid").val('{$row['c_pid']}');
     {end}
})
</script>
{block(PtAdmin/footer)}

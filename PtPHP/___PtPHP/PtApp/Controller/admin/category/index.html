{block(PtAdmin/header)}
<div class="main_region">
    <div class="hd">
        <h2>栏目列表</h2>
        <div class="act">
            <a class="btn" href="/admin/category/edit.html">新加栏目</a>
            <a class="btn" href="#/admin/category/genall">全部生成</a>
        </div>
    </div>  
    <div class="bd">
        <table>
            <tr>
                <th>标题</th>
                <th width="120">英文名</th>
                <th width="30">操作</th>
                <th width="40">ID</th>
                <th width="30">修改</th>                  
                <th width="40">排序</th>
                <th width="30">静态</th>
                <th>查看</th> 
            </tr>
            {$trs}
        </table>
    </div>
    
<script type="text/javascript">
$(function(){
    $(".sort_change").change(function(){        
        var v = this.value;
        var cid = $(this).parent().parent().data("id");
        $.post('/admin/category/change_sort',{'c_id':cid,'c_sort':v});
    });
})
</script>
{block(PtAdmin/footer)}

{block(PtAdmin/header)}
<div class="main_region">
    <form action="/admin/content/edit" id="form_content_edit" >
    <div class="hd">
        <h2>内容{if($id)}修改{else}添加{end}</h2>
        <div class="form-action act">
            <a class="btn" href="javascript:history.go(-1)">返回</a>
            {if(array_value($row,'id'))}
            <a class="btn" target="_blank" href="/admin/content/gen?id={$row['id']}.html">生成</a>
            <a class="btn" target="_blank" href="{%=Model\Content::getContentUrl($row)%}">查看生成</a>
            <a class="btn" target="_blank" href="/content/detail.html?path={$row['c_path']}&id={$row['id']}.html">预览</a>
            {end}
            
            <button class="btn submit" disabled>提交</button>
        </div>
    </div>
    <div class="bd">
    
        <div class="tab">
            <ul class="clearfix">
                <li class="active"><h3>基本信息</h3></li>
                <li><h3>高级信息</h3></li>
            </ul>
        </div>
        <div class="ptform tab-pan">      
        
          
            <div>            
                <input id="id" name="id" type="hidden" value="{%=array_value($row,'id')%}">
                <dl>
                    <dt><label for="c_id">栏目</label></dt>
                    <dd>
                        <select id="c_id" name="c_id">
                        <option value="0">请选择</option>
                            {$options}
                        </select>
                </dl>
                <dl>
                    <dt><label for="title">标题</label></dt>
                    <dd><input size="80" id="title" name="title" value="{%=array_value($row,'title')%}" data-req="标题不能为空"></dd>
                </dl>                
                <dl>
                    <dt><label for="content">内容</label></dt>
                    <dd>
                        <textarea style="display:none;width:780px;height:450px;" id="content" name="content" data-ueditor="1">{%=array_value($row,'content')%}</textarea>
                    </dd>
                </dl>
            </div>
            <div class="p-dn">
                <dl>
                    <dt><label for="thumb">缩略图</label></dt>
                    <dd>
                        <input size="80" name="thumb" data-upload="/admin/content/upload.html?id=thumb&type=img" id="thumb" value="{%=array_value($row,'thumb')%}"> 
                        <button class="btn_upload btn" type="button">上传</button>
                        {if(array_value($row,'thumb'))}<br> 
                        <img style="width:100px;height:100px;" class="upload_prev" src="{if(strpos($row['thumb'],'img') === 0)}http://s.ptphp.com/{end}{$row['thumb']}?imageView/2/w/100">
                        {end}  
                    </dd>
                </dl>                                
                <dl>
                    <dt><label for="">推荐位</label></dt>
                    <dd>
                        首页推荐：<input type="checkbox" id="is_index" name="is_index" value="1" {if(array_value($row,'is_index'))}checked{end}> <span class="p-sep10"></span>
                        栏目推荐：<input type="checkbox" id="is_top" name="is_top" value="1" {if(array_value($row,'is_top'))}checked{end}> <span class="p-sep10"></span>
                        首页特荐：<input type="checkbox" id="is_hd" name="is_hd" value="1" {if(array_value($row,'is_hd'))}checked{end}>
                    </dd>
                </dl>
                <dl>
                    <dt><label for="keys">关键字</label></dt>
                    <dd>
                        <input size="60" id="keys" name="keys" value="{%=array_value($row,'keys')%}">
                        <button style="display:inline-block;vertical-align: top;" type="button" class="btn">提取</button>
                    </dd>
                </dl>
                <dl>
                    <dt><label for="desc">简介</label></dt>
                    <dd>
                        <textarea style="width:450px;height:50px;" id="desc" name="desc">{%=array_value($row,'desc')%}</textarea> 
                        <button style="display:inline-block;vertical-align: top;" type="button" class="btn">提取</button>
                    </dd>
                </dl>
                <dl>
                    <dt><label for="status">状态</label></dt>
                    <dd>发布：<input type="checkbox" id="status" name="status" value="1" {if(array_value($row,'status'))}checked{end} ></dd>
                </dl>
                <dl>
                    <dt><label for="uptime">更新时间</label></dt>
                    <dd><input size="20" id="uptime" name="uptime"  data-datetime="1" value="{%=array_value($row,'uptime')%}" data-z-index="1000"></dd>
                </dl>
                <dl>
                    <dt><label for="views">浏览次数</label></dt>
                    <dd><input size="10" id="views" name="views" value="{%=array_value($row,'views')%}" ></dd>
                </dl>
                <dl>
                    <dt><label for="url_from">来源</label></dt>
                    <dd><input size="20" id="url_from" name="url_from" value="{%=array_value($row,'url_from')%}" ></dd>
                </dl>
                <dl>
                    <dt><label for="tpl">模板</label></dt>
                    <dd><input size="20" id="tpl" name="tpl" value="{%=array_value($row,'tpl',"default.html")%}" ></dd>
                </dl>
                <dl>
                    <dt><label for="tpy">类型</label></dt>
                    <dd>
                        <select id="tpy" name="tpy" >
                            <option {if(array_value($row,'tpy') == 0)}selected{end} value="0">内容</option>
                            <option {if(array_value($row,'tpy') == 1)}selected{end} value="1">下载</option>
                        </select>
                    </dd>
                </dl>   
                <dl>
                    <dt><label for="url_name">URL_NAME</label></dt>
                    <dd><input size="30" id="url_name" name="url_name" value="{%=array_value($row,'url_name')%}"></dd>
                </dl>
                {if(array_value($row,'down_path'))}             
                <dl>
                    <dt><label for="down_path">下载</label></dt>
                    <dd><input size="80" id="down_path" name="down_path" value="{%=array_value($row,'down_path')%}"></dd>
                </dl>
                <dl>
                    <dt><label for="down_path">下载大小</label></dt>
                    <dd><input size="20" id="down_size" name="down_size" value="{%=array_value($row,'down_size')%}"></dd>
                </dl>
                <dl>
                    <dt><label for="down_num">下载次数</label></dt>
                    <dd><input size="20" id="down_num" name="down_num" value="{%=array_value($row,'down_num')%}"></dd>
                </dl>
                <dl>
                    <dt><label for="down_hash">下载HASH</label></dt>
                    <dd><input size="40" id="down_hash" name="down_hash" value="{%=array_value($row,'down_hash')%}"></dd>
                </dl>
                
                {end}
                <dl>
                    <dt><label for="oid">OID</label></dt>
                    <dd><input size="40" id="oid" name="oid" value="{%=array_value($row,'oid')%}"></dd>
                </dl>
            </div>
            
        </div>
    </div>
    </form>
    <script type="text/javascript">
    $(function(){
        {if(array_value($row,'c_id'))}
        $("#c_id").val({$row['c_id']});
        {end}
        $("#form_content_edit").ptForm();
    });
    </script>
{block(PtAdmin/footer)}

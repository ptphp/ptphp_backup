{css(style)}
<style type="text/css">
body{
    width: 100%;
    height:100%;
    background: url(http://s.ptphp.com/img/bg/bg.gif) repeat #edece9;
}
</style>
<div class="row" style="margin:0 auto;width:480px;padding-top:100px">
    <div class="region" style="background-color: #fff;padding: 20px; border-radius:5px;box-shadow: 0 1px 3px rgba(34,25,25,.4);-moz-box-shadow: 0 1px 3px rgba(34,25,25,.4);-webkit-box-shadow: 0 1px 3px rgba(34,25,25,.4);">
        <div class="block bgf9 pd20 bsd9 br3">
            <div class="head"><h2 style="font-size:24px">登陆</h2></div>
            <hr>
            <div class="line-dashed"></div>
            <div class="body clearfix">
                <form class="pad15 ptform" id="login_admin_form" action="/admin/auth/login" method="post" >
                    <input type="hidden" name="redirect" value="{$r}" id="redirect"/>
                    <dl>
                        <dt><label for="account">用户名</label></dt>
                        <dd>
                            <input type="text" name="account" value="" id="account" 
                                    data-info="请输入用户名"
                                    data-req="用户名不能为空！" 
                                    data-min="2|帐户不能少于2位"
                                    data-max="30|帐户不能少于30位"/>  
                        </dd>
                    </dl>                        
                    <dl>
                        <dt><label for="passwd">密码</label></dt>
                        <dd > 
                            <input type="password" name="passwd" value="" id="passwd" 
                                data-info="请正确输入密码" 
                                data-min="6|密码不能少于6位"
                                data-md5="1"
                                data-req="密码不能为空！" />                   
                        </dd>
                    </dl>                        
                    <dl>
                        <dt><label for="captcha">验证码</label></dt>
                        <dd>
                            <input type="text" name="captcha" value="" class="captcha"
                                data-msg-left="205"
                                data-info="请输入左图中的字母，不区分大小写" 
                                data-min="4|验证码不能少于4位" 
                                data-max="4|验证码不能多于4位" 
                                data-captcha="login_admin" 
                                data-req="验证码不能为空！" />
                        </dd>
                    </dl>                        
                    <fieldset class="form-action">
                        <button type="submit" disabled class="btn submit">提交</button>
                    </fieldset>                       
                </form>                   
            </div>
        </div>
    </div>
</div>
{jquery(1.8.3)}
{ptjs(dhole/ptext)}
{ptjs(dhole/jquery.md5)}
{ptjs(dhole/ptform)}
<script type="text/javascript">
$(function(){
    $("#login_admin_form").ptForm();
})
</script>
